    <script>
        let printer = null;
        let isPrinting = false;
        let isPaused = false;
        let printStartTime = null;
        let logs = [];

        // åˆå§‹åŒ–
        function init() {
            const browserType = BulkPrint.detectBrowser();
            const threshold = BulkPrint.getBrowserThreshold(browserType);
            
            document.getElementById('browserType').textContent = browserType;
            document.getElementById('recommendedThreshold').textContent = threshold + ' é¡µ';
            document.getElementById('batchThreshold').value = threshold;
            
            addLog('ç³»ç»Ÿåˆå§‹åŒ–å®Œæˆ', 'info');
            addLog(`æ£€æµ‹åˆ°æµè§ˆå™¨: ${browserType}, æ¨èé˜ˆå€¼: ${threshold} é¡µ`, 'info');
            
            generatePrintContent();
        }

        // æ·»åŠ æ—¥å¿—
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = { timestamp, message, type };
            logs.push(logEntry);
            
            if (document.getElementById('debugMode').checked) {
                const logOutput = document.getElementById('logOutput');
                const logElement = document.createElement('div');
                logElement.className = `log-entry log-${type}`;
                logElement.textContent = `[${timestamp}] ${message}`;
                logOutput.appendChild(logElement);
                logOutput.scrollTop = logOutput.scrollHeight;
                
                // é™åˆ¶æ—¥å¿—æ•°é‡
                if (logOutput.children.length > 100) {
                    logOutput.removeChild(logOutput.firstChild);
                }
            }
        }

        // ç”Ÿæˆæ‰“å°å†…å®¹
        function generatePrintContent() {
            const container = document.getElementById('print-container');
            const totalPages = parseInt(document.getElementById('totalPages').value);
            
            container.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const page = document.createElement('div');
                page.className = 'print-page';
                page.innerHTML = `
                    <h2>ğŸ“„ æ‰“å°æ–‡æ¡£ - ç¬¬ ${i} é¡µ</h2>
                    <div style="margin: 20px 0;">
                        <p><strong>æ–‡æ¡£ç¼–å·:</strong> DOC-2024-${String(i).padStart(3, '0')}</p>
                        <p><strong>ç”Ÿæˆæ—¶é—´:</strong> ${new Date().toLocaleString('zh-CN')}</p>
                        <p><strong>é¡µé¢ä¿¡æ¯:</strong> ç¬¬ ${i} é¡µï¼Œå…± ${totalPages} é¡µ</p>
                    </div>
                    <div style="background: #f8f9fa; padding: 20px; margin: 20px 0; border-radius: 4px;">
                        <h3>ğŸ“Š æ•°æ®ç»Ÿè®¡</h3>
                        <p>è¿™æ˜¯ç¬¬ ${i} é¡µçš„ç¤ºä¾‹å†…å®¹ï¼ŒåŒ…å«æµ‹è¯•æ•°æ®å’Œå›¾è¡¨å ä½ç¬¦ã€‚</p>
                        <div style="height: 120px; background: linear-gradient(45deg, #e9ecef 25%, transparent 25%, transparent 75%, #e9ecef 75%, #e9ecef), linear-gradient(45deg, #e9ecef 25%, transparent 25%, transparent 75%, #e9ecef 75%, #e9ecef); background-size: 20px 20px; background-position: 0 0, 10px 10px; display: flex; align-items: center; justify-content: center; color: #666; margin: 20px 0;">
                            ğŸ“ˆ å›¾è¡¨åŒºåŸŸ (ç¤ºä¾‹ ${i})
                        </div>
                    </div>
                    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd; font-size: 12px; color: #666;">
                        <p>Â© 2024 bulk-print-js ç¤ºä¾‹æ–‡æ¡£ | é¡µç : ${i}</p>
                    </div>
                `;
                container.appendChild(page);
            }
            
            addLog(`ç”Ÿæˆäº† ${totalPages} é¡µæ‰“å°å†…å®¹`, 'success');
        }

        // å¼€å§‹æ‰“å°
        async function startPrint() {
            if (isPrinting && !isPaused) {
                addLog('æ­£åœ¨æ‰“å°ä¸­ï¼Œè¯·ç­‰å¾…å®Œæˆ', 'warning');
                return;
            }

            if (isPaused) {
                isPaused = false;
                addLog('æ¢å¤æ‰“å°', 'info');
                return;
            }

            isPrinting = true;
            isPaused = false;
            printStartTime = Date.now();
            generatePrintContent(); // é‡æ–°ç”Ÿæˆå†…å®¹

            const config = {
                batchSize: parseInt(document.getElementById('batchSize').value),
                autoMode: document.getElementById('autoMode').checked,
                delay: parseInt(document.getElementById('delay').value),
                confirmEachBatch: document.getElementById('confirmEachBatch').checked
            };

            const printOptions = {
                printElement: document.getElementById('print-container'),
                totalPages: parseInt(document.getElementById('totalPages').value),
                batchThreshold: parseInt(document.getElementById('batchThreshold').value),
                directPrintCallback: () => {
                    // ç”¨æˆ·è‡ªå®šä¹‰çš„æ‰“å°é€»è¾‘
                    console.log('æ‰§è¡Œè‡ªå®šä¹‰æ‰“å°');
                    window.print();
                }
            };

            addLog(`å¼€å§‹æ‰“å°ä»»åŠ¡: ${JSON.stringify(config)}`, 'info');
            updateProgress('åˆå§‹åŒ–æ‰“å°ä»»åŠ¡...', 'info');

            try {
                printer = new BulkPrint(config);

                // äº‹ä»¶ç›‘å¬
                printer
                    .on('batchStart', (data) => {
                        addLog(`å¼€å§‹ç¬¬ ${data.batch} æ‰¹æ‰“å° (${data.pagesInBatch} é¡µ)`, 'info');
                        updateStats();
                        updateProgressBar(data.progress || 0);
                    })
                    .on('progress', (data) => {
                        addLog(`æ‰“å°è¿›åº¦: ${data.progress}%`, 'info');
                        updateProgress(`æ‰“å°è¿›åº¦: ${data.progress}%`, 'info');
                        updateStats();
                        updateProgressBar(data.progress);
                    })
                    .on('error', (error) => {
                        addLog(`æ‰“å°é”™è¯¯: ${error.message}`, 'error');
                        isPrinting = false;
                    })
                    .on('finish', (data) => {
                        const duration = Date.now() - printStartTime;
                        addLog(`ğŸ‰ æ‰“å°å®Œæˆ! å…±æ‰“å° ${data.printedPages} é¡µï¼Œæ€»è€—æ—¶ ${duration}ms`, 'success');
                        isPrinting = false;
                        updateStats();
                        updateProgressBar(100);
                    });

                await printer.print(printOptions);
            } catch (error) {
                addLog(`âŒ æ‰“å°å¤±è´¥: ${error.message}`, 'error');
                isPrinting = false;
            }
        }

        // æš‚åœæ‰“å°
        function pausePrint() {
            if (isPrinting && !isPaused) {
                isPaused = true;
                addLog('æ‰“å°å·²æš‚åœ', 'warning');
            }
        }

        // åœæ­¢æ‰“å°
        function stopPrint() {
            if (printer && isPrinting) {
                printer.stop();
                isPrinting = false;
                isPaused = false;
                addLog('æ‰“å°å·²åœæ­¢', 'warning');
                updateStats();
            }
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgressBar(progress) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress(message, type = 'info') {
            const progressText = document.getElementById('progressText');
            progressText.textContent = message;
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            if (printer) {
                const stats = printer.getStatus();
                document.getElementById('printedPages').textContent = stats.printedPages || 0;
                document.getElementById('currentBatch').textContent = `${stats.currentBatch || 0} / ${stats.totalBatches || 0}`;
                
                // è®¡ç®—æ‰“å°é€Ÿåº¦
                if (printStartTime && stats.printedPages > 0) {
                    const elapsedMinutes = (Date.now() - printStartTime) / 60000;
                    const speed = Math.round(stats.printedPages / elapsedMinutes);
                    document.getElementById('printSpeed').textContent = speed + ' é¡µ/åˆ†';
                    
                    // ä¼°ç®—å‰©ä½™æ—¶é—´
                    const remainingPages = (stats.totalPages || 0) - stats.printedPages;
                    const remainingMinutes = Math.round(remainingPages / speed);
                    document.getElementById('remainingTime').textContent = remainingMinutes + ' åˆ†é’Ÿ';
                }
            }
        }

        // é‡ç½®ç»Ÿè®¡
        function resetStats() {
            updateProgress('å‡†å¤‡å°±ç»ª', 'info');
            document.getElementById('printedPages').textContent = '0';
            document.getElementById('currentBatch').textContent = '0 / 0';
            document.getElementById('printSpeed').textContent = '0 é¡µ/åˆ†';
            document.getElementById('remainingTime').textContent = '--';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressBar').textContent = '0%';
            document.getElementById('logOutput').innerHTML = '';
            logs = [];
            isPrinting = false;
            isPaused = false;
            printStartTime = null;
            addLog('ç»Ÿè®¡ä¿¡æ¯å·²é‡ç½®', 'info');
        }

        // å¯¼å‡ºæ—¥å¿—
        function exportLogs() {
            const logText = logs.map(log => `[${log.timestamp}] [${log.type.toUpperCase()}] ${log.message}`).join('\n');
            const blob = new Blob([logText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bulk-print-logs-${new Date().toISOString().slice(0, 19)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            addLog('æ—¥å¿—å·²å¯¼å‡º', 'success');
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
